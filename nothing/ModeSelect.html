<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../Assets/flower merge.png">

<body oncontextmenu="javascript:return false;">
    <h1 id="home" onclick="GoToMain()" oncontextmenu="javascript:return false;">M</h1>
    <div id="div-main">
        <h1>Welcome to nothing.</h1>
        <h3>please don't do anything.</h3>
        <p>version 1.06</p>
        <div id="div-buttons">
            <h2 onclick="Play(0)">Zen</h2>

    </div>
    <div id="game" onclick="ChangeText('click')" oncontextmenu="javascript:return false;">
        <h1 id="game-text">Press ENTER to start doing nothing.</h1>
    </div>
    <div id="profile">
        <h1>profile</h1>
        <h3 id="validate" onclick="Validate()">Validate highscore</h3>
    </div>

        <h2 id="save-X" onclick="CloseSave()">X</h2>

            <h3 id="gen-save" onclick="GenerateSave()">Generate save</h3>

    </div>
